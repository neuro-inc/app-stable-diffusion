nameOverride: ""
fullnameOverride: ""

# Api component
api:
  enabled: true
  replicaCount: 1

  args: []
  env:
    HUGGING_FACE_HUB_TOKEN: ""
    COMMANDLINE_ARGS: ""


  image:
    repository: vladmandic/sdnext-cuda
    pullPolicy: IfNotPresent
    tag: latest
    imagePullSecrets: []


  podAnnotations: {}

  resources: {}
  nodeSelector: {}
  affinity: {}
  tolerations: []
  labels: {}
  # - key: platform.neuromation.io/job
  #   operator: Exists
  #   effect: NoSchedule
  # - key: nvidia.com/gpu
  #   operator: Exists
  #   effect: NoSchedule
  preset_name: ""
  # Service
  service:
    port: 7860
  # Ingress
  ingress:
    enabled: false
    clusterName: ""
    className: ""
    annotations: { }
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
      # nginx.ingress.kubernetes.io/backend-protocol: HTTP
    # nginx.ingress.kubernetes.io/proxy-body-size: 15m
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    hosts:
      - host: sd-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []

priorityClassName: ""

# Model
model:
  # HF model name for example 768-v-ema.ckpt
  modelHFName: ""
  modelRevision: ""
  # space separated files for example 768-v-ema.ckpt
  modelFiles: ""

# Model download hook
modelDownload:
  initEnabled: true
  image:
    repository: ghcr.io/neuro-inc/hf-downloader
    tag: v25.4.0
    pullPolicy: IfNotPresent
  resources: {}

HFCacheVolume:
  enabled: true
  storage: 100Gi
  accessMode: ReadWriteOnce

DIFFUSERS_CACHE: "/mnt/models/Diffusers/"
